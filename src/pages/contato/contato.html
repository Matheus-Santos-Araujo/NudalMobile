<ion-header>

  <ion-navbar color="secondary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fale Conosco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
  <ion-col col-6>
    <img class="imglogo" src="assets/imgs/ic_meninosorrindo.png"> 
  </ion-col>
    <ion-col col-6>
    <p class="textocontato">Seu contato é muito importante para nós!</p>
    </ion-col>
  </ion-row>
</ion-grid>
    <form>
        <ion-item>
            <ion-label style="color: #a0a0a0;" floating>Nome</ion-label>
            <ion-input [(ngModel)]="nome" name="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label style="color: #a0a0a0;" floating>Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label style="color: #a0a0a0;" floating>Mensagem</ion-label>
            <ion-input [(ngModel)]="body" name="mensagem" type="text"></ion-input>
        </ion-item>
        <br>
        <button ion-button color="secondary"  style="margin: auto; display:block;" (click)="send()" outline>ENVIAR MENSAGEM</button>
    </form>
</ion-content>
